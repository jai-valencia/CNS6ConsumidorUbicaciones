# Configuraci贸n del servidor
server.port=8083
spring.application.name=consumidor-ubicaciones

# Configuraci贸n de RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Nombre de la cola
rabbitmq.queue.ubicaciones=ubicaciones.queue

# Configuraci贸n de Oracle Cloud con Wallet
spring.datasource.url=${ORACLE_DB_URL:jdbc:oracle:thin:@nombre_servicio_high?TNS_ADMIN=/app/wallet}
spring.datasource.username=${ORACLE_DB_USERNAME:admin}
spring.datasource.password=${ORACLE_DB_PASSWORD:password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n del pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.com.transporte=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
